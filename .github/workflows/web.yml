name: Web

on:
  workflow_dispatch:
  push:
    branches: [ master, lib-update ]
    paths:
      - 'binding/web/**'
      - '!binding/web/README.md'
      - 'lib/wasm/**'
      - 'resources/contexts/wasm/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [ master, lib-update ]
    paths:
      - 'binding/web/**'
      - '!binding/web/README.md'
      - 'lib/wasm/**'
      - 'resources/contexts/wasm/**'
      - '.github/workflows/web.yml'

defaults:
  run:
    working-directory: binding/web

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]
        node-version: [lts/*]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install system dependencies
      run: |
        pip install selenium
        pip install webdriver-manager

    - name: Pre-build dependencies
      run: npm install yarn

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: |
        yarn build
        for i in rhino-web*; do pushd $i; yarn && yarn build || exit 1; popd; done

    - name: Test
      run: python rhino-web-en-factory/test/selenium_test.py --access_key ${{secrets.PV_VALID_ACCESS_KEY}} --audio_file_in_context ../../resources/audio_samples/test_within_context.wav --audio_file_out_context ../../resources/audio_samples/test_out_of_context.wav
