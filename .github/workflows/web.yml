name: Web

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'binding/web/**'
      - '!binding/web/README.md'
      - 'lib/wasm/**'
      - 'resources/contexts/wasm/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'binding/web/**'
      - '!binding/web/README.md'
      - 'lib/wasm/**'
      - 'resources/contexts/wasm/**'

defaults:
  run:
    working-directory: binding/web

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Pre-build dependencies
      run: npm install yarn

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: |
        yarn build
        for i in rhino-web*; do cd $i; yarn && yarn build || exit 1; cd ..; done

    - name: Test
      run: for i in rhino-web*; do cd $i; yarn test --passWithNoTests || exit 1; cd ..; done
