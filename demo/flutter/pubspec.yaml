name: rhino_demo
description: Demonstrates how to use the rhino plugin.

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  rhino: ^1.6.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:  
  uses-material-design: true
  assets:
    - assets/contexts/android/smart_lighting_android.rhn
    - assets/contexts/ios/smart_lighting_ios.rhn    
