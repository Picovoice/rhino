<div class="voice-widget">
  <h1>VoiceWidget</h1>
    <h3>
    <label>
      AccessKey obtained from
      <a href="https://picovoice.ai/console/">Picovoice Console</a>:
      <input
        type="text"
        name="accessKey"
        [disabled]="isLoaded"
        #accessKey
      />
    </label>
    <button class="start-button" (click)="initEngine(accessKey.value)" [disabled]="isLoaded">
      Start Rhino
    </button>
  </h3>
  <h3>Rhino Loaded: {{ isLoaded }}</h3>
  <h3>Error: {{ error !== null }}</h3>
  <p class="error-message" *ngIf="isError">{{ errorMessage }}</p>
  <h3>Listening: {{ isListening }}</h3>

  <br />
  <button (click)="start()" [disabled]="error !== null || isListening || accessKey.length <= 0">Start</button>
  <button (click)="stop()" [disabled]="error !== null || !isListening || !isLoaded">Stop</button>
  <button
    (click)="pushToTalk()"
    [disabled]="error !== null || isListening || !isLoaded"
  >
    Push to Talk
  </button>
  <h3>Inference:</h3>
  <pre *ngIf="inference !== null">{{ inference | json }}</pre>
  <hr />
  <h3>Context Info:</h3>
  <pre>{{ contextInfo }}</pre>
</div>
