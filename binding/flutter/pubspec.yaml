name: rhino
description: A Flutter plugin for Picovoice's Rhino Speech-to-Intent engine
version: 1.6.0
homepage: https://picovoice.ai/

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  ffi: ^0.1.3
  path_provider: ^1.6.24
  flutter:
    sdk: flutter

  flutter_voice_processor: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ai.picovoice.flutter.rhino
        pluginClass: RhinoPlugin
      ios:
        pluginClass: RhinoPlugin

  assets:
    - assets/lib/common/rhino_params.pv
